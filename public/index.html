<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Working Group Prototype</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- TITLE -->
    <div id="wg">
      <h1>The Working Group</h1>

      <h2>A Cook Islands Collective</h2>

      <img id="flag" src="./flag2.png" width="70" />
    </div>

    <!-- BUTTONS -->
    <div id="members" class="button">
      <img src="./members.png" width="20" height="20" />
      <p class="b1">Members</p>
    </div>
    <div id="ai" class="button">
      <img src="./chatgpt.png" width="20" height="20" />
      <p class="b1">Ai suggested collabs</p>
    </div>

    <div id="zoom-out" class="button">
      <img src="./return.png" width="20" height="20" />
      <p class="b1">Back</p>
    </div>

    <!-- NAME -->
    <div id="name">
      <p id="n1"></p>
    </div>

    <!-- V, V, V's -->
    <div id="values" class="v">
      <p class="v1">VALUES</p>
      <p class="v2">SKILLS, EXPERIENCE</p>
    </div>
    <div id="vision" class="v">
      <p class="v1">VISIONS</p>
      <p class="v2">INTERESTS, PASSIONS, PURPOSE</p>
    </div>
    <div id="vehicles" class="v">
      <p class="v1">VEHICLES</p>
      <p class="v2">INITIATIVES, PROJECTS, BUSINESSES</p>
    </div>

    <!-- CYTOSCAPE -->
    <div id="cy-container">
      <div id="cy"></div>
      <svg class="overlay"></svg>
    </div>

    <!-- FOOTER -->
    <div id="created-by">
      <p>Made with ❤️ by</p>
      <a href="https://sunriselabs.io" target="_blank">
        <img id="logo" src="./sunrise-labs-logo.png" width="100" />
      </a>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
